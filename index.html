<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/spotify-logo-png-7053.png">

</head>

<body>
    <div class="container">
        <div class="navbar">
           <a href="index.html"> <img class="logo" src="img/logo.svg" alt="logo"></a> 
            <div class="hamburger">
                <img src="img/menu-01-stroke-rounded.svg" alt="">
            </div>
    
                <div class="log">
                    <a href="sign-up.html">Sign up</a>
                    <a class="login" href="login.html">Log in</a>
                </div>
            </div>
          
        </div>
    </div>
    <div class="boxes">
        <div class="firstbox">
            <div class="haha">
                <header>
                    <div class="lib">Your Library</div>
                 <img class="cancel" src="img/cancel-01-stroke-rounded.svg" alt="close">
                </header>
                <div class="section">
                </section>
                    <div class="songs">
                        <img src="img/playlist-01-stroke-rounded.svg" alt="song" class="song">
                        <p class="songtext">Songs</p>
                    </div>
                    <div class="songlist">
                    
                        <ul>
                          
                        </ul>
                    </div>
                </div>
            </div>
          
        </div>
        <div class="secbox">
            
            <div class="spotify-playlist">
                <h1>Spotify playlist</h1>
            </div>
            <div class="cardcontainer">
                         
            </div>
   
        <div class="playbar">
            <div class="seekbar">
                <div class="circle">                  
                </div>
            </div>
            <div class="abovebar">
            <div class="songinfo">

            </div>
            
            <div class="songbutton">
                <img id="previous" src="img/previous-stroke-rounded.svg" alt="previous">
                <img id="play" src="img/play-circle-stroke-rounded.svg" alt="play">
                <img id="next" src="img/next-stroke-rounded.svg" alt="next">
            </div>
            <div class="volume">
                <img src="img/volume-high-stroke-rounded.svg" alt="volume">
                <div class="range">
                    <input type="range" name="volume">
                </div>
            </div>
            
            <div class="songtime">
                
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
