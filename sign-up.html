<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <div class="logo">
            <img src="img/logo.svg" alt="logo">
        </div>
        <h1>Sign up to start listening</h1>

        <div class="bw">
            <h5>Email address</h5>
            <input type="email" placeholder="male@domain.com">
            <button>Next</button>
        </div>
        <div class="lines">
            <div class="line1"></div>
            <p>or</p>
            <div class="line2"></div>
        </div>
        <div class="buttons">
            <button><img class="google" src="img/google.svg" alt=""> <p>Sign up with Google</p></button>
            <button><img class="apple" src="img/apple.svg" alt=""> <p>Sign up with Apple</p></button>
        </div>
        <div class="horizontal"></div>
        <div class="already">
            <p>Already have an account?</p>
            <a href="login.html">Log in here</a>
        </div>
       <a href="index.html"> <button class="back">Back to player</button></a>
    </div>
   
</body>
</html>
